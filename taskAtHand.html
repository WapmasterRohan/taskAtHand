<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Task@Hand</title>
        <meta charset="UTF-8">
        <link href="taskAtHand.css" rel="stylesheet">
    </head>
    <body>
        <div id="app">
            <header>
                Task@Hand
            </header>
            <div id="main">
                <div id="add-task">
                    <label for="new-task-name">Add a task</label>
                    <input type="text" id="new-task-name" title="Enter a task name" placeholder="Enter a task name">
                </div>
                <ul id="task-list">

                </ul>
            </div>
            <footer>

            </footer>
        </div>
        <div id="templates" class="hidden">
            <ul id="task-template">
                <li class="task">
                    <div class="tools">
                        <button type="button" class="delete" title="Delete">X</button>
                        <button type="button" class="move-up" title="Up">^</button>
                        <button type="button" class="move-down" title="Down">v</button>
                    </div>
                    <span class="task-name"></span>
                </li>
            </ul>
        </div>

        <script src="lib/jquery-3.0.0.js"></script>
        <script src="taskAtHand.js"></script>
    </body>
</html>
